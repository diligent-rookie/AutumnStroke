<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<link rel="stylesheet" type="text/css" href="../../style.css"/>
<script src="js/echarts.min.js"></script>
</head>
<body>
<dl>
	<dt>Less和Sass</dt>
    <dd>
        <p>Less：<a href="http://www.bootcss.com/p/lesscss/" target="_blank">http://www.bootcss.com/p/lesscss/</a></p>
        <p>Sass：<a href="https://www.sass.hk/" target="_blank">https://www.sass.hk/</a></p>
        <p>Echarts：<a href="http://echarts.baidu.com/" target="_blank">http://echarts.baidu.com/</a></p>
        <div id="main" style="width: 600px;height:400px;"></div>
    </dd>
</dl>
<script>
	// 基于准备好的dom，初始化echarts实例
	var myChart = echarts.init(document.getElementById('main'));

	// 指定图表的配置项和数据
	var option = {
		title: {
			text: 'ECharts 入门示例'
		},
		tooltip: {},
		legend: {
			data:['销量']
		},
		xAxis: {
			data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
		},
		yAxis: {},
		series: [{
			name: '销量',
			type: 'bar',
			data: [5, 20, 36, 10, 10, 20]
		}]
	};
	// 使用刚指定的配置项和数据显示图表。
	myChart.setOption(option);
</script>
</body>
</html>
